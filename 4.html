<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
<script>
  "use strict";

  /**
   * Выводим разряды числа. Количество сотен, десятков и единиц.
   * numeral запрашиваем число от пользоателя.
   * units получаем остаток от запрошенного числа.
   * tenth объявляем переменную с дястыми и с помощью Math.trunc 
      отбрасываем дробную часть.
   * hundreds объявляем переменную с сотыми и с помощью Math.trunc 
      отбрасываем дробную часть.
   * Выводим в console.log разряды.
   */

  const numeral = +prompt('Пожалуйста, введите число');
  const units = numeral % 10;
  const tenth = Math.trunc(numeral / 10) % 10;
  const hundreds = Math.trunc(numeral / 100) % 10;
  console.log(`"В числе ${numeral} количество сотен: ${hundreds}, \
  десятков: ${tenth}, единиц: ${units}`);

</script>
</body>
</html>
